{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend>Reset Your Password</legend>
            {{ form|crispy }}
            <button class="btn btn-outline-info" type="submit">Send reset verification link</button>
        </fieldset>
    </form>
{% endblock %}

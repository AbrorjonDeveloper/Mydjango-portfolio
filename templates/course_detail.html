{% extends 'course_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" style="width:65px;height:65px;" src="{{ object.author.profile.avatar.url }}">
        <div class="media-body">
            <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_updated|timesince }}</small>
            {% if object.author == user %}
                <div>

                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'update' object.slug %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'delete' object.slug %}">Delete</a>
                </div>
            {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            
        </div>
    </article>
    <div class="col-md-6">
        <video width="1000" style="text-align: center;margin:20px 20px;" height="auto" controls>
            <source src="{{ object.tutorial.url }}" type="video/mp4">
        </video>
        <p class="article-content">{{ object.content }}</p>
    </div>
{% endblock %}
